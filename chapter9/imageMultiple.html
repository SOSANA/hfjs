<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { margin: 20px; }
	img { margin: 20px; }
  </style>
  <script>
	  window.onload = init;
    
    function init() {
      // now we're getting elements from the page using a tag name, img. This finds every image 
      // in the page and returns them all. We store the resulting images in the images variable
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        // Then we iterate over the images, and assign the showAnswer cick handler to each image 
        // in turn. Now the onclick property of each image is set to the showAnswer handler 
        images[i].onclick = showAnswer;
      }
     };
    
    function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = "img/" + name + ".jpg";
        image.src = name;
    }
  </script>
</head>
<body>
	<img id="zero" src="img/zeroblur.jpg">
	<img id="one" src="img/oneblur.jpg">
	<img id="two" src="img/twoblur.jpg">
	<img id="three" src="img/threeblur.jpg">
	<img id="four" src="img/fourblur.jpg">
	<img id="five" src="img/fiveblur.jpg">
</body>
</html>
