<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { margin: 20px; }
	img { margin: 20px; }
  </style>
  <script>
	  window.onload = init;
    
    function init() {
      // now we're getting elements from the page using a tag name, img. This finds every image 
      // in the page and returns them all. We store the resulting images in the images variable
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        // Then we iterate over the images, and assign the showAnswer cick handler to each image 
        // in turn. Now the onclick property of each image is set to the showAnswer handler 
        //images[i].onclick = showAnswer;
        // myElement.onmouseover = myHandler;
        // when mouse hovers over element image unblur
        images[i].onmouseover = showAnswer;
        // myElement.onmouseout = myHandler;
        // when mouse moves away from element image blur
        images[i].onmouseout = reblur;
      }
     };
    
    function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = "img/" + name + ".jpg";
        image.src = name;
        // we call the setTimeout to setup an event that will fire in two seconds. We'll use reblur 
        // (below) as our handler and pass it 2000 (2 seconds) and also an argument, the image to reblur
        // removing setTimeout as there is no need with onmouseover
        //setTimeout(reblur, 2000, image);
    };
    // the handler can take the image, get the id of the image and use that to create the name of the
    // blurred image. When we set the src of the image to that name, it will replace the clear image with 
    // the blured image
    function reblur(eventObj) {
      var image = eventObj.target;
      var name = image.id;
      name = "img/" + name + "blur.jpg";
      image.src = name;
    }
  </script>
</head>
<body>
	<img id="zero" src="img/zeroblur.jpg">
	<img id="one" src="img/oneblur.jpg">
	<img id="two" src="img/twoblur.jpg">
	<img id="three" src="img/threeblur.jpg">
	<img id="four" src="img/fourblur.jpg">
	<img id="five" src="img/fiveblur.jpg">
</body>
</html>
